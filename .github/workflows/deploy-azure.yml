name: Deploy to Azure

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  ACR_NAME: chat2025 # Nombre del Azure Container Registry
  REGISTRY: chat2025.azurecr.io # URL del ACR
  IMAGE_NAME: chatbot-app # Nombre de la imagen
  RESOURCE_GROUP: beta-bot # Grupo de recursos
  APP_NAME: grupo-beta # Nombre de la aplicación en App Service
  TAG: ${{ github.sha }} # Etiqueta de la imagen con el hash del commit

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          echo "Building image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} .
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          echo "Pushing images to ACR..."
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Run Azure CLI script to configure App Service
        run: |
          # Configurar variables de entorno para la aplicación
          az webapp config appsettings set --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.APP_NAME }} --settings \
          WEBSITES_PORT=8000 \
          DATABASE_URL="postgresql+asyncpg://useradmin:Chat8121943.@chatbot-iram.postgres.database.azure.com:5432/chatbot_db?ssl=require" \
          PGHOST="chatbot-iram.postgres.database.azure.com" \
          PGPORT="5432" \
          PGDATABASE="chatbot_db" \
          PGUSER="useradmin" \
          PGPASSWORD="Chat8121943." \
          POSTGRES_SSL_MODE="require" \
          WHATSAPP_PHONE_NUMBER_ID="${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}" \
          WHATSAPP_ACCESS_TOKEN="${{ secrets.WHATSAPP_ACCESS_TOKEN }}" \
          VERIFY_TOKEN="${{ secrets.VERIFY_TOKEN }}" \
          STORAGE_ACCOUNT_NAME="chat2025" \
          CONTAINER_NAME="chat2025" \
          AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
          FAISS_INDEX_NAME="index" \
          EMBEDDING_MODEL_NAME="sentence-transformers/paraphrase-multilingual-mpnet-base-v2" \
          RAG_DEFAULT_K="3"
          
          echo "Restarting App Service..."
          az webapp restart --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.APP_NAME }}
          
          echo "Deployment complete. App available at: https://${{ env.APP_NAME }}.azurewebsites.net"
