name: Build and deploy Python app to Azure Web App

env:
  AZURE_WEBAPP_NAME: grupo-beta
  PYTHON_VERSION: '3.11'
  ACR_NAME: chat2025
  REGISTRY: chat2025.azurecr.io
  IMAGE_NAME: chatbot-app
  RESOURCE_GROUP: beta-bot

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: false

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          echo "Building image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          echo "Pushing images to ACR..."
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Configure App Settings
        run: |
          # Configurar variables de entorno
          az webapp config appsettings set --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.AZURE_WEBAPP_NAME }} --settings \
            WEBSITES_PORT=8000 \
            DATABASE_URL="postgresql+asyncpg://useradmin:Chat8121943.@chatbot-iram.postgres.database.azure.com:5432/chatbot_db?ssl=require" \
            PGHOST="chatbot-iram.postgres.database.azure.com" \
            PGPORT="5432" \
            PGDATABASE="chatbot_db" \
            PGUSER="useradmin" \
            PGPASSWORD="Chat8121943." \
            POSTGRES_SSL_MODE="require" \
            STORAGE_ACCOUNT_NAME="chat2025" \
            CONTAINER_NAME="chat2025" \
            AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
            FAISS_INDEX_NAME="index" \
            EMBEDDING_MODEL_NAME="sentence-transformers/paraphrase-multilingual-mpnet-base-v2" \
            RAG_DEFAULT_K="3"
          
          echo "Restarting App Service..."
          az webapp restart --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.AZURE_WEBAPP_NAME }}
          
          echo "Deployment complete. App available at: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"